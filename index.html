<head>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B6B',
                        secondary: '#4ECDC4'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '2px',
                        DEFAULT: '4px',
                        'md': '8px',
                        'lg': '12px',
                        'xl': '16px',
                        '2xl': '20px',
                        '3xl': '24px',
                        'full': '9999px',
                        'button': '4px'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            min-height: 1024px;
        }
        .carousel-container {
            position: relative;
            overflow: hidden;
            height: 600px;
        }
        .carousel-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .carousel-slide.active {
            opacity: 1;
        }
        .carousel-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .carousel-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }
        .carousel-dot.active {
            background: white;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        .modal-content {
            position: relative;
            max-width: 80%;
            max-height: 80%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>

    </div>

    <script>
        const carousel = {
            currentSlide: 0,
            slides: document.querySelectorAll('.carousel-slide'),
            dotsContainer: document.querySelector('.carousel-dots'),
            init() {
                this.createDots();
                this.startAutoSlide();
            },
            createDots() {
                for (let i = 0; i < this.slides.length; i++) {
                    const dot = document.createElement('div');
                    dot.classList.add('carousel-dot');
                    if (i === 0) dot.classList.add('active');
                    dot.addEventListener('click', () => this.showSlide(i));
                    this.dotsContainer.appendChild(dot);
                }
            },
            showSlide(n) {
                this.slides[this.currentSlide].classList.remove('active');
                this.dotsContainer.children[this.currentSlide].classList.remove('active');
                this.currentSlide = n;
                this.slides[this.currentSlide].classList.add('active');
                this.dotsContainer.children[this.currentSlide].classList.add('active');
            },
            nextSlide() {
                const next = (this.currentSlide + 1) % this.slides.length;
                this.showSlide(next);
            },
            startAutoSlide() {
                setInterval(() => this.nextSlide(), 5000);
            }
        };

        const modal = {
            element: document.querySelector('.modal'),
            img: document.querySelector('.modal-content img'),
            title: document.querySelector('.modal-content h3'),
            desc: document.querySelector('.modal-content p'),
            init() {
                document.querySelectorAll('.work-item').forEach(item => {
                    item.addEventListener('click', () => this.open(item));
                });
                document.querySelector('.close-modal').addEventListener('click', () => this.close());
                this.element.addEventListener('click', (e) => {
                    if (e.target === this.element) this.close();
                });
            },
            open(item) {
                const img = item.querySelector('img');
                const title = item.querySelector('h3');
                const desc = item.querySelector('p');
                this.img.src = img.src;
                this.title.textContent = title.textContent;
                this.desc.textContent = desc.textContent;
                this.element.style.display = 'flex';
            },
            close() {
                this.element.style.display = 'none';
            }
        };

        carousel.init();
        modal.init();
    </script>
